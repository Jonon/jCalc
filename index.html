<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="./main.css" />
		<link rel="stylesheet" href="./reset.css" />
		<title>jcalc</title>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="display">0</div>
				<div class="buttons">
					<div class="row">
						<button>7</button>
						<button>8</button>
						<button>9</button>
						<button class="operator">÷</button>
					</div>
					<div class="row">
						<button>4</button>
						<button>5</button>
						<button>6</button>
						<button class="operator">×</button>
					</div>
					<div class="row">
						<button>1</button>
						<button>2</button>
						<button>3</button>
						<button class="operator">−</button>
					</div>
					<div class="row">
						<button>0</button>
						<button>.</button>
						<button class="operator">=</button>
						<button class="operator">+</button>
					</div>
				</div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
